<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novels</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-light bg-info" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="/img/w.svg" width="30" height="30" alt="" loading="lazy">
                WBNovel
            </a>
            <form class="d-flex">
                <input class="form-control me-2" name="name" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit" data-toggle="modal">Search</button>
            </form>
        </div>
    </nav>

    <div class="card mb-3 w-100" style="position: relative;" th:each="novel: ${novels}">


        <div class="row g-0">
            <div class="col-md-4" style="max-width: 250px;">
                <img th:src="${novel.img}" style="max-width: 250px;" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${novel.title}"></h5>
                    <p class="card-text" th:text="${novel.description}"></p>
                    <a th:each="tag: ${novel.tags}">
                        <span class="badge badge-primary" th:text="${tag}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
